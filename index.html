 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First website</title>
     <link rel="stylesheet" href="boxmodel.css">
    
  <body>
   <div class="new">

    <div class="logo">First Box model</div>
    <div class="logo1">Second Box model</div>
    <div class="logo2">Third Box model</div>
    
    </div>

     <div onmouseover = "mOver(this)" onmouseout ="mOut(this)" style = "width : 200px; background-color : green ; height : 200px; font-size : 24px; display : flex; content-align : center; justify-content: center; cursor : pointer; "> Check dynamic Javascript changes


</div>

<script>
 
 function mOver(obj){
     obj.innerHTML = "Hello changed";
     obj.style.backgroundColor = "blue";
 
 }

function mOut(obj){
     obj.innerHTML = "Check dynamic Javascript changes";
     obj.style.backgroundColor = "green";
 
 }
 
 </script>
    
    
  </body>
</html>
